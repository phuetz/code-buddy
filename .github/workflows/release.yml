name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --passWithNoTests --testPathIgnorePatterns="channels/telegram|channels/new-channels|features/tailscale|grok-agent\.test|unit/legacy-agent|unit/ui-components|unit/archive-agent|mcp/mcp-agent-server|features/sandboxing-hooks|tools/registry/computer-use|tools/hooks/session-lanes|commands/extra-handlers|parsers\.heavy"

    - name: Build
      run: npm run build

    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Pack tarball
      run: npm pack

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" --no-merges)
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## Changes in this release

          ${{ steps.changelog.outputs.CHANGELOG }}

          ## Installation

          ```bash
          npm install -g @phuetz/code-buddy@${{ steps.version.outputs.VERSION }}
          ```

          or

          ```bash
          npx @phuetz/code-buddy@${{ steps.version.outputs.VERSION }}
          ```
        draft: false
        prerelease: false
        files: phuetz-code-buddy-${{ steps.version.outputs.VERSION }}.tgz
