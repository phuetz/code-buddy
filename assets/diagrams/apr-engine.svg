<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 380">
  <defs>
    <linearGradient id="bugGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="380" fill="#0f172a" rx="12"/>

  <!-- Bug detected -->
  <circle cx="100" cy="30" r="22" fill="url(#bugGrad)" filter="url(#shadow2)"/>
  <text x="100" y="35" text-anchor="middle" fill="white" font-family="system-ui" font-size="16">ğŸ›</text>

  <!-- Arrow 1 -->
  <path d="M100 52 L100 70" stroke="#6366f1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <polygon points="95,68 100,78 105,68" fill="#6366f1"/>

  <!-- Step 1: Localiser -->
  <rect x="30" y="80" width="140" height="45" rx="8" fill="url(#stepGrad)" filter="url(#shadow2)"/>
  <text x="55" y="105" fill="white" font-family="system-ui" font-size="12" font-weight="bold">ğŸ“ Localiser</text>
  <text x="55" y="118" fill="#bfdbfe" font-family="system-ui" font-size="9">Trouve le bug</text>

  <!-- Arrow 2 -->
  <polygon points="95,127 100,137 105,127" fill="#6366f1"/>
  <path d="M100 125 L100 145" stroke="#6366f1" stroke-width="2" fill="none"/>

  <!-- Step 2: Analyser -->
  <rect x="30" y="145" width="140" height="45" rx="8" fill="url(#stepGrad)" filter="url(#shadow2)"/>
  <text x="55" y="170" fill="white" font-family="system-ui" font-size="12" font-weight="bold">ğŸ”¬ Analyser</text>
  <text x="55" y="183" fill="#bfdbfe" font-family="system-ui" font-size="9">Comprend la cause</text>

  <!-- Arrow 3 -->
  <polygon points="95,192 100,202 105,192" fill="#6366f1"/>
  <path d="M100 190 L100 210" stroke="#6366f1" stroke-width="2" fill="none"/>

  <!-- Step 3: Reparer -->
  <rect x="30" y="210" width="140" height="45" rx="8" fill="url(#stepGrad)" filter="url(#shadow2)"/>
  <text x="55" y="235" fill="white" font-family="system-ui" font-size="12" font-weight="bold">ğŸ’Š Reparer</text>
  <text x="55" y="248" fill="#bfdbfe" font-family="system-ui" font-size="9">Genere les patchs</text>

  <!-- Arrow 4 -->
  <polygon points="95,257 100,267 105,257" fill="#6366f1"/>
  <path d="M100 255 L100 275" stroke="#6366f1" stroke-width="2" fill="none"/>

  <!-- Step 4: Valider -->
  <rect x="30" y="275" width="140" height="45" rx="8" fill="url(#stepGrad)" filter="url(#shadow2)"/>
  <text x="55" y="300" fill="white" font-family="system-ui" font-size="12" font-weight="bold">âœ… Valider</text>
  <text x="55" y="313" fill="#bfdbfe" font-family="system-ui" font-size="9">Teste les solutions</text>

  <!-- Arrow 5 -->
  <polygon points="95,322 100,332 105,322" fill="#10b981"/>
  <path d="M100 320 L100 340" stroke="#10b981" stroke-width="2" fill="none"/>

  <!-- Success -->
  <circle cx="100" cy="355" r="20" fill="url(#successGrad)" filter="url(#shadow2)"/>
  <text x="100" y="360" text-anchor="middle" fill="white" font-family="system-ui" font-size="14">ğŸ‰</text>
</svg>
