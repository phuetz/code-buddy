<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="bgGradCS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGradCS)"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">SIMILARITE COSINE</text>

  <!-- Formula box -->
  <rect x="50" y="50" width="350" height="130" rx="10" fill="#2d2d44" stroke="#3498db" stroke-width="2"/>

  <!-- Formula -->
  <text x="225" y="85" font-family="monospace" font-size="16" fill="#3498db" text-anchor="middle">A · B</text>
  <line x1="130" y1="95" x2="320" y2="95" stroke="#3498db" stroke-width="2"/>
  <text x="225" y="75" font-family="Arial, sans-serif" font-size="12" fill="#cccccc" text-anchor="middle">cos(θ) = </text>
  <text x="225" y="120" font-family="monospace" font-size="16" fill="#3498db" text-anchor="middle">||A|| × ||B||</text>

  <text x="70" y="150" font-family="Arial, sans-serif" font-size="9" fill="#888888">Ou :</text>
  <text x="80" y="165" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">A · B = produit scalaire (Σ ai × bi)</text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="9" fill="#cccccc">||A|| = norme du vecteur A (√Σ ai²)</text>

  <!-- Interpretation box -->
  <rect x="420" y="50" width="330" height="130" rx="10" fill="#2d2d44" stroke="#f39c12" stroke-width="2"/>
  <text x="585" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12" text-anchor="middle">Interpretation</text>

  <!-- Score bars -->
  <text x="440" y="100" font-family="monospace" font-size="10" fill="#2ecc71">1.0</text>
  <rect x="480" y="88" width="200" height="14" rx="2" fill="#2ecc71"/>
  <text x="690" y="100" font-family="Arial, sans-serif" font-size="9" fill="#888888">Identiques</text>

  <text x="440" y="120" font-family="monospace" font-size="10" fill="#27ae60">0.8</text>
  <rect x="480" y="108" width="160" height="14" rx="2" fill="#27ae60"/>
  <text x="650" y="120" font-family="Arial, sans-serif" font-size="9" fill="#888888">Tres similaires</text>

  <text x="440" y="140" font-family="monospace" font-size="10" fill="#f39c12">0.5</text>
  <rect x="480" y="128" width="100" height="14" rx="2" fill="#f39c12"/>
  <text x="590" y="140" font-family="Arial, sans-serif" font-size="9" fill="#888888">Lies</text>

  <text x="440" y="160" font-family="monospace" font-size="10" fill="#888888">0.0</text>
  <rect x="480" y="148" width="20" height="14" rx="2" fill="#888888"/>
  <text x="510" y="160" font-family="Arial, sans-serif" font-size="9" fill="#888888">Non lies</text>

  <!-- Example -->
  <rect x="50" y="200" width="700" height="100" rx="10" fill="#1e3a3a" stroke="#2ecc71" stroke-width="2"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2ecc71" text-anchor="middle">EXEMPLE PRATIQUE</text>

  <text x="80" y="250" font-family="monospace" font-size="9" fill="#cccccc">embed("function calculateTotal()")</text>
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="9" fill="#888888">vs</text>
  <text x="400" y="250" font-family="monospace" font-size="9" fill="#cccccc">embed("function computeSum()")</text>

  <text x="400" y="280" font-family="Arial, sans-serif" font-size="11" fill="#2ecc71" text-anchor="middle">Similarite: 0.85 (Tres similaires - meme semantique)</text>
</svg>
