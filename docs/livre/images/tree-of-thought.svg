<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="rootGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#276749"/>
    </linearGradient>
    <linearGradient id="mediumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecc94b"/>
      <stop offset="100%" style="stop-color:#d69e2e"/>
    </linearGradient>
    <linearGradient id="prunedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
    <linearGradient id="solutionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c5"/>
      <stop offset="100%" style="stop-color:#319795"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowTree" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#0f0f23"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="white" font-size="26" font-weight="bold">
    Tree-of-Thought : Exploration Multi-Chemins
  </text>
  <text x="500" y="68" text-anchor="middle" fill="#718096" font-size="14">
    Générer, Évaluer, Sélectionner — Le raisonnement arborescent
  </text>

  <!-- Problem Node (Root) -->
  <g transform="translate(400, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="url(#rootGrad)"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Problème Initial</text>
  </g>

  <!-- Level 1 arrows -->
  <g stroke="#4a5568" stroke-width="2" fill="none">
    <path d="M450 150 L250 200"/>
    <path d="M500 150 L500 200"/>
    <path d="M550 150 L750 200"/>
  </g>

  <!-- Level 1: First branch of thoughts -->
  <!-- Thought 1.1 - Good score -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="70" rx="10" fill="#1a1a3a" stroke="url(#goodGrad)" stroke-width="3"/>
    <rect x="135" y="5" width="40" height="20" rx="5" fill="#48bb78"/>
    <text x="155" y="19" text-anchor="middle" fill="white" font-size="11" font-weight="bold">0.85</text>
    <text x="90" y="35" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="500">Hypothèse A</text>
    <text x="90" y="55" text-anchor="middle" fill="#a0aec0" font-size="10">"Division par zéro"</text>
  </g>

  <!-- Thought 1.2 - Medium score -->
  <g transform="translate(410, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="70" rx="10" fill="#1a1a3a" stroke="url(#mediumGrad)" stroke-width="3"/>
    <rect x="135" y="5" width="40" height="20" rx="5" fill="#ecc94b"/>
    <text x="155" y="19" text-anchor="middle" fill="white" font-size="11" font-weight="bold">0.65</text>
    <text x="90" y="35" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="500">Hypothèse B</text>
    <text x="90" y="55" text-anchor="middle" fill="#a0aec0" font-size="10">"Input undefined"</text>
  </g>

  <!-- Thought 1.3 - Pruned -->
  <g transform="translate(670, 200)" opacity="0.5">
    <rect x="0" y="0" width="180" height="70" rx="10" fill="#1a1a3a" stroke="url(#prunedGrad)" stroke-width="3" stroke-dasharray="5,3"/>
    <rect x="135" y="5" width="40" height="20" rx="5" fill="#fc8181"/>
    <text x="155" y="19" text-anchor="middle" fill="white" font-size="11" font-weight="bold">0.35</text>
    <text x="90" y="35" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="500">Hypothèse C</text>
    <text x="90" y="55" text-anchor="middle" fill="#a0aec0" font-size="10">"Type coercion"</text>
    <line x1="0" y1="70" x2="180" y2="0" stroke="#c53030" stroke-width="2"/>
    <text x="90" y="85" text-anchor="middle" fill="#fc8181" font-size="10" font-weight="bold">ÉLAGUÉ</text>
  </g>

  <!-- Level 2 arrows from Thought 1.1 -->
  <g stroke="#48bb78" stroke-width="2" fill="none">
    <path d="M240 270 L160 310"/>
    <path d="M240 270 L320 310"/>
  </g>

  <!-- Level 2: Branch from Thought 1.1 -->
  <!-- Thought 2.1 - Excellent -->
  <g transform="translate(60, 310)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="70" rx="10" fill="#1a1a3a" stroke="url(#goodGrad)" stroke-width="3"/>
    <rect x="135" y="5" width="40" height="20" rx="5" fill="#38a169"/>
    <text x="155" y="19" text-anchor="middle" fill="white" font-size="11" font-weight="bold">0.92</text>
    <text x="90" y="35" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="500">Sous-hyp A.1</text>
    <text x="90" y="55" text-anchor="middle" fill="#a0aec0" font-size="10">"price = 0"</text>
  </g>

  <!-- Thought 2.2 - Good -->
  <g transform="translate(260, 310)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="70" rx="10" fill="#1a1a3a" stroke="url(#mediumGrad)" stroke-width="3"/>
    <rect x="135" y="5" width="40" height="20" rx="5" fill="#ecc94b"/>
    <text x="155" y="19" text-anchor="middle" fill="white" font-size="11" font-weight="bold">0.70</text>
    <text x="90" y="35" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="500">Sous-hyp A.2</text>
    <text x="90" y="55" text-anchor="middle" fill="#a0aec0" font-size="10">"quantity = 0"</text>
  </g>

  <!-- Level 2 arrows from Thought 1.2 -->
  <g stroke="#ecc94b" stroke-width="2" fill="none">
    <path d="M500 270 L480 310"/>
    <path d="M500 270 L600 310"/>
  </g>

  <!-- Level 2: Branch from Thought 1.2 -->
  <!-- Thought 2.3 -->
  <g transform="translate(400, 310)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="60" rx="10" fill="#1a1a3a" stroke="#4a5568" stroke-width="2"/>
    <rect x="115" y="5" width="40" height="18" rx="4" fill="#718096"/>
    <text x="135" y="17" text-anchor="middle" fill="white" font-size="10">0.55</text>
    <text x="80" y="32" text-anchor="middle" fill="#a0aec0" font-size="11">Sous-hyp B.1</text>
    <text x="80" y="48" text-anchor="middle" fill="#718096" font-size="9">"arg1 missing"</text>
  </g>

  <!-- Thought 2.4 -->
  <g transform="translate(570, 310)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="60" rx="10" fill="#1a1a3a" stroke="#4a5568" stroke-width="2"/>
    <rect x="115" y="5" width="40" height="18" rx="4" fill="#718096"/>
    <text x="135" y="17" text-anchor="middle" fill="white" font-size="10">0.45</text>
    <text x="80" y="32" text-anchor="middle" fill="#a0aec0" font-size="11">Sous-hyp B.2</text>
    <text x="80" y="48" text-anchor="middle" fill="#718096" font-size="9">"arg2 missing"</text>
  </g>

  <!-- Level 3 arrow to solution -->
  <g stroke="#38a169" stroke-width="3" fill="none">
    <path d="M150 380 L150 420"/>
  </g>

  <!-- Solution Node -->
  <g transform="translate(50, 430)" filter="url(#glow)">
    <rect x="0" y="0" width="200" height="90" rx="15" fill="url(#solutionGrad)"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">SOLUTION TROUVÉE</text>
    <rect x="155" y="5" width="40" height="20" rx="5" fill="rgba(255,255,255,0.3)"/>
    <text x="175" y="19" text-anchor="middle" fill="white" font-size="11" font-weight="bold">0.98</text>
    <text x="100" y="50" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="11">if (price === 0)</text>
    <text x="100" y="68" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="11">  return 0;</text>
    <text x="100" y="82" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">Score: 98%</text>
  </g>

  <!-- Legend -->
  <g transform="translate(750, 450)">
    <rect x="0" y="0" width="220" height="180" rx="10" fill="#1a1a3a" stroke="#4a5568" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#e2e8f0" font-size="13" font-weight="bold">Légende</text>

    <rect x="15" y="40" width="30" height="20" rx="4" fill="#48bb78"/>
    <text x="55" y="55" fill="#a0aec0" font-size="11">Score élevé (≥0.7)</text>

    <rect x="15" y="70" width="30" height="20" rx="4" fill="#ecc94b"/>
    <text x="55" y="85" fill="#a0aec0" font-size="11">Score moyen (0.5-0.7)</text>

    <rect x="15" y="100" width="30" height="20" rx="4" fill="#fc8181"/>
    <text x="55" y="115" fill="#a0aec0" font-size="11">Score faible (élagué)</text>

    <rect x="15" y="130" width="30" height="20" rx="4" fill="#319795"/>
    <text x="55" y="145" fill="#a0aec0" font-size="11">Solution validée</text>

    <text x="110" y="170" text-anchor="middle" fill="#718096" font-size="9" font-style="italic">Beam width = 2</text>
  </g>

  <!-- Process flow on right side -->
  <g transform="translate(780, 100)">
    <rect x="0" y="0" width="180" height="300" rx="10" fill="#1a1a3a" stroke="#667eea" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" fill="#667eea" font-size="13" font-weight="bold">4 Phases ToT</text>

    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="150" height="50" rx="6" fill="#2d3748"/>
      <text x="75" y="20" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="bold">1. DÉCOMPOSITION</text>
      <text x="75" y="38" text-anchor="middle" fill="#718096" font-size="9">Identifier les étapes</text>
    </g>

    <path d="M90 100 L90 115" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowTree)"/>

    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="150" height="50" rx="6" fill="#2d3748"/>
      <text x="75" y="20" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="bold">2. GÉNÉRATION</text>
      <text x="75" y="38" text-anchor="middle" fill="#718096" font-size="9">Créer N pensées</text>
    </g>

    <path d="M90 165 L90 180" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowTree)"/>

    <g transform="translate(15, 175)">
      <rect x="0" y="0" width="150" height="50" rx="6" fill="#2d3748"/>
      <text x="75" y="20" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="bold">3. ÉVALUATION</text>
      <text x="75" y="38" text-anchor="middle" fill="#718096" font-size="9">Scorer (0-1)</text>
    </g>

    <path d="M90 230 L90 245" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowTree)"/>

    <g transform="translate(15, 240)">
      <rect x="0" y="0" width="150" height="50" rx="6" fill="#2d3748"/>
      <text x="75" y="20" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="bold">4. SÉLECTION</text>
      <text x="75" y="38" text-anchor="middle" fill="#718096" font-size="9">Garder K meilleurs</text>
    </g>
  </g>

  <!-- Stats box -->
  <g transform="translate(280, 550)">
    <rect x="0" y="0" width="440" height="80" rx="10" fill="#1a1a3a" stroke="#4a5568" stroke-width="2"/>
    <text x="220" y="25" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="bold">Amélioration avec Tree-of-Thought</text>

    <g transform="translate(30, 45)">
      <text x="0" y="0" fill="#fc8181" font-size="12">Chain-of-Thought:</text>
      <text x="130" y="0" fill="#fc8181" font-size="12" font-weight="bold">7% succès</text>
    </g>

    <text x="220" y="55" text-anchor="middle" fill="#718096" font-size="16">→</text>

    <g transform="translate(250, 45)">
      <text x="0" y="0" fill="#48bb78" font-size="12">Tree-of-Thought:</text>
      <text x="120" y="0" fill="#48bb78" font-size="12" font-weight="bold">74% succès</text>
    </g>

    <text x="220" y="70" text-anchor="middle" fill="#ffd700" font-size="11" font-weight="bold">+10× amélioration (Game of 24)</text>
  </g>
</svg>
