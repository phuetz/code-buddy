<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="encoderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="decoderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979"/>
      <stop offset="100%" style="stop-color:#ff6a00"/>
    </linearGradient>
    <linearGradient id="attentionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="ffnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="900" fill="#0f0f23"/>

  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" rx="10" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="400" y="52" text-anchor="middle" fill="white" font-size="24" font-weight="bold">
    Architecture Transformer
  </text>

  <!-- ENCODER SIDE -->
  <g transform="translate(80, 100)">
    <!-- Encoder label -->
    <rect x="0" y="0" width="280" height="40" rx="8" fill="url(#encoderGrad)" filter="url(#shadow)"/>
    <text x="140" y="27" text-anchor="middle" fill="white" font-size="18" font-weight="bold">ENCODEUR (N×)</text>

    <!-- Multi-Head Attention -->
    <rect x="10" y="60" width="260" height="80" rx="12" fill="url(#attentionGrad)" filter="url(#shadow)"/>
    <text x="140" y="95" text-anchor="middle" fill="white" font-size="14" font-weight="600">Multi-Head</text>
    <text x="140" y="115" text-anchor="middle" fill="white" font-size="14" font-weight="600">Self-Attention</text>

    <!-- Add & Norm 1 -->
    <rect x="30" y="155" width="220" height="35" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="140" y="178" text-anchor="middle" fill="#e2e8f0" font-size="13">Add &amp; Normalize</text>

    <!-- Feed Forward -->
    <rect x="10" y="205" width="260" height="80" rx="12" fill="url(#ffnGrad)" filter="url(#shadow)"/>
    <text x="140" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="600">Feed Forward</text>
    <text x="140" y="260" text-anchor="middle" fill="white" font-size="14" font-weight="600">Neural Network</text>

    <!-- Add & Norm 2 -->
    <rect x="30" y="300" width="220" height="35" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="140" y="323" text-anchor="middle" fill="#e2e8f0" font-size="13">Add &amp; Normalize</text>

    <!-- Input Embedding -->
    <rect x="10" y="380" width="260" height="50" rx="10" fill="#1a365d" stroke="#2b6cb0" stroke-width="2"/>
    <text x="140" y="410" text-anchor="middle" fill="#90cdf4" font-size="14" font-weight="500">Input Embeddings + Position</text>

    <!-- Input -->
    <rect x="60" y="450" width="160" height="40" rx="8" fill="#2d3748"/>
    <text x="140" y="476" text-anchor="middle" fill="#a0aec0" font-size="14">Entrée (Tokens)</text>

    <!-- Arrows -->
    <path d="M140 490 L140 430" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M140 380 L140 335" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M140 300 L140 285" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M140 205 L140 190" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M140 155 L140 140" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <!-- DECODER SIDE -->
  <g transform="translate(440, 100)">
    <!-- Decoder label -->
    <rect x="0" y="0" width="280" height="40" rx="8" fill="url(#decoderGrad)" filter="url(#shadow)"/>
    <text x="140" y="27" text-anchor="middle" fill="white" font-size="18" font-weight="bold">DÉCODEUR (N×)</text>

    <!-- Masked Multi-Head Attention -->
    <rect x="10" y="60" width="260" height="70" rx="12" fill="url(#attentionGrad)" filter="url(#shadow)"/>
    <text x="140" y="90" text-anchor="middle" fill="white" font-size="13" font-weight="600">Masked Multi-Head</text>
    <text x="140" y="110" text-anchor="middle" fill="white" font-size="13" font-weight="600">Self-Attention</text>

    <!-- Add & Norm 1 -->
    <rect x="30" y="145" width="220" height="30" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="140" y="165" text-anchor="middle" fill="#e2e8f0" font-size="12">Add &amp; Normalize</text>

    <!-- Cross-Attention -->
    <rect x="10" y="190" width="260" height="70" rx="12" fill="#805ad5" filter="url(#shadow)"/>
    <text x="140" y="220" text-anchor="middle" fill="white" font-size="13" font-weight="600">Cross-Attention</text>
    <text x="140" y="240" text-anchor="middle" fill="white" font-size="13" font-weight="600">(Encoder-Decoder)</text>

    <!-- Add & Norm 2 -->
    <rect x="30" y="275" width="220" height="30" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="140" y="295" text-anchor="middle" fill="#e2e8f0" font-size="12">Add &amp; Normalize</text>

    <!-- Feed Forward -->
    <rect x="10" y="320" width="260" height="60" rx="12" fill="url(#ffnGrad)" filter="url(#shadow)"/>
    <text x="140" y="355" text-anchor="middle" fill="white" font-size="14" font-weight="600">Feed Forward NN</text>

    <!-- Add & Norm 3 -->
    <rect x="30" y="395" width="220" height="30" rx="6" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="140" y="415" text-anchor="middle" fill="#e2e8f0" font-size="12">Add &amp; Normalize</text>

    <!-- Output Embedding -->
    <rect x="10" y="450" width="260" height="40" rx="10" fill="#1a365d" stroke="#2b6cb0" stroke-width="2"/>
    <text x="140" y="476" text-anchor="middle" fill="#90cdf4" font-size="14" font-weight="500">Output Embeddings + Position</text>

    <!-- Output -->
    <rect x="60" y="510" width="160" height="40" rx="8" fill="#2d3748"/>
    <text x="140" y="536" text-anchor="middle" fill="#a0aec0" font-size="14">Sortie (décalée)</text>
  </g>

  <!-- Cross connection from Encoder to Decoder -->
  <path d="M360 300 Q400 300 400 325 Q400 350 440 350" stroke="#805ad5" stroke-width="3" fill="none" stroke-dasharray="5,5" filter="url(#glow)"/>
  <text x="400" y="290" text-anchor="middle" fill="#b794f4" font-size="11">K, V</text>

  <!-- Output layer -->
  <g transform="translate(440, 650)">
    <rect x="10" y="0" width="260" height="50" rx="10" fill="#553c9a" filter="url(#shadow)"/>
    <text x="140" y="30" text-anchor="middle" fill="white" font-size="14" font-weight="600">Linear + Softmax</text>

    <rect x="60" y="70" width="160" height="40" rx="8" fill="#38a169"/>
    <text x="140" y="96" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Probabilités</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 770)">
    <rect x="0" y="0" width="700" height="110" rx="10" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
    <text x="350" y="25" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="bold">Légende</text>

    <rect x="20" y="45" width="25" height="18" rx="4" fill="url(#attentionGrad)"/>
    <text x="55" y="59" fill="#a0aec0" font-size="12">Attention</text>

    <rect x="150" y="45" width="25" height="18" rx="4" fill="url(#ffnGrad)"/>
    <text x="185" y="59" fill="#a0aec0" font-size="12">Feed Forward</text>

    <rect x="300" y="45" width="25" height="18" rx="4" fill="#805ad5"/>
    <text x="335" y="59" fill="#a0aec0" font-size="12">Cross-Attention</text>

    <rect x="470" y="45" width="25" height="18" rx="4" fill="#2d3748" stroke="#4a5568"/>
    <text x="505" y="59" fill="#a0aec0" font-size="12">Add &amp; Norm</text>

    <text x="350" y="90" text-anchor="middle" fill="#718096" font-size="11" font-style="italic">
      "Attention Is All You Need" - Vaswani et al., 2017
    </text>
  </g>
</svg>
