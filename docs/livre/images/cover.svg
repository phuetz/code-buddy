<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1696 2528">
  <defs>
    <linearGradient id="topFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="bottomFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0.98" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
    <filter id="strongShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- Background image -->
  <image x="0" y="0" width="1696" height="2528" href="cover-image.png" preserveAspectRatio="xMidYMid slice"/>

  <!-- Top gradient overlay for title readability -->
  <rect x="0" y="0" width="1696" height="700" fill="url(#topFade)"/>

  <!-- Bottom gradient overlay for stats readability -->
  <rect x="0" y="1800" width="1696" height="728" fill="url(#bottomFade)"/>

  <!-- Top decorative line -->
  <rect x="100" y="120" width="1496" height="6" fill="url(#glowGradient)" filter="url(#glow)" rx="3"/>

  <!-- Category tag -->
  <rect x="100" y="160" width="480" height="70" rx="8" fill="#2ecc71" opacity="0.95"/>
  <text x="340" y="208" text-anchor="middle" fill="#0a0a1a" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    INTELLIGENCE ARTIFICIELLE
  </text>

  <!-- Main title -->
  <g filter="url(#textShadow)">
    <text x="848" y="340" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="100" font-weight="bold">
      Construire un
    </text>
    <text x="848" y="480" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="130" font-weight="bold" filter="url(#glow)">
      Agent LLM
    </text>
    <text x="848" y="620" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="100" font-weight="bold">
      Moderne
    </text>
  </g>

  <!-- Subtitle -->
  <g filter="url(#strongShadow)">
    <text x="848" y="1950" text-anchor="middle" fill="#f39c12" font-family="Georgia, serif" font-size="60" font-style="italic">
      De la Théorie à Grok-CLI
    </text>
  </g>

  <!-- Feature bullets -->
  <g fill="#e0e0e0" font-family="Arial, sans-serif" font-size="36" filter="url(#strongShadow)">
    <text x="848" y="2040" text-anchor="middle">Transformers • RAG • Tree-of-Thought • MCTS</text>
    <text x="848" y="2090" text-anchor="middle">Tool-Use • Mémoire Persistante • Multi-Agent</text>
  </g>

  <!-- Separator line -->
  <rect x="200" y="2140" width="1296" height="2" fill="#3498db" opacity="0.5"/>

  <!-- Stats badges -->
  <g font-family="Arial, sans-serif">
    <!-- Pages -->
    <rect x="180" y="2180" width="280" height="130" rx="12" fill="#0a0a1a" opacity="0.85" stroke="#3498db" stroke-width="2"/>
    <text x="320" y="2240" text-anchor="middle" fill="#3498db" font-size="52" font-weight="bold">260+</text>
    <text x="320" y="2285" text-anchor="middle" fill="#808080" font-size="26">PAGES</text>

    <!-- Diagrams -->
    <rect x="500" y="2180" width="280" height="130" rx="12" fill="#0a0a1a" opacity="0.85" stroke="#2ecc71" stroke-width="2"/>
    <text x="640" y="2240" text-anchor="middle" fill="#2ecc71" font-size="52" font-weight="bold">130</text>
    <text x="640" y="2285" text-anchor="middle" fill="#808080" font-size="26">DIAGRAMMES</text>

    <!-- Chapters -->
    <rect x="820" y="2180" width="280" height="130" rx="12" fill="#0a0a1a" opacity="0.85" stroke="#f39c12" stroke-width="2"/>
    <text x="960" y="2240" text-anchor="middle" fill="#f39c12" font-size="52" font-weight="bold">16</text>
    <text x="960" y="2285" text-anchor="middle" fill="#808080" font-size="26">CHAPITRES</text>

    <!-- Code examples -->
    <rect x="1140" y="2180" width="280" height="130" rx="12" fill="#0a0a1a" opacity="0.85" stroke="#9b59b6" stroke-width="2"/>
    <text x="1280" y="2240" text-anchor="middle" fill="#9b59b6" font-size="52" font-weight="bold">155+</text>
    <text x="1280" y="2285" text-anchor="middle" fill="#808080" font-size="26">EXEMPLES CODE</text>
  </g>

  <!-- Description -->
  <g filter="url(#strongShadow)">
    <text x="848" y="2380" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="30">
      Un guide pratique pour comprendre et construire
    </text>
    <text x="848" y="2420" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="30">
      des agents IA de développement
    </text>
  </g>

  <!-- Bottom decorative line -->
  <rect x="100" y="2470" width="1496" height="6" fill="url(#glowGradient)" filter="url(#glow)" rx="3"/>

  <!-- Version -->
  <text x="1550" y="2510" text-anchor="end" fill="#505050" font-family="monospace" font-size="24">
    v1.0 • 2024
  </text>
</svg>