  <rect x="200" y="430" width="500" height="55" rx="8" fill="#0a0a1a" stroke="#f39c12" stroke-width="1"/>
  <text x="450" y="455" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="bold">10+ articles de recherche → Implémentations production</text>
  <text x="450" y="475" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="11">Chaque technique est testée, mesurée, et documentée</text>
