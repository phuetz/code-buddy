  <text x="745" y="165" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">model-routing.ts</text>
  <text x="745" y="180" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">30-70% réduction coûts</text>

