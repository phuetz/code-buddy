  <rect x="620" y="90" width="250" height="45" rx="6" fill="#1e4a3f" stroke="#2ecc71" stroke-width="2"/>
  <text x="745" y="110" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">iterative-repair.ts</text>
