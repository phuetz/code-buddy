  <line x1="270" y1="387" x2="610" y2="387" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="620" y="365" width="250" height="45" rx="6" fill="#1e4a3f" stroke="#2ecc71" stroke-width="2"/>
  <text x="745" y="385" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">mcts-reasoning.ts</text>
  <text x="745" y="400" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">Exploration + correction</text>

