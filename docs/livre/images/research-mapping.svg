  <text x="745" y="330" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11" font-weight="bold">dependency-aware-rag.ts</text>
  <text x="745" y="345" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="9">Graphe de dépendances</text>

