<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="chatbotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096"/>
      <stop offset="100%" style="stop-color:#4a5568"/>
    </linearGradient>
    <linearGradient id="assistantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#2b6cb0"/>
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#276749"/>
    </linearGradient>
    <linearGradient id="multiAgentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#c05621"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#0f0f23"/>

  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" fill="white" font-size="28" font-weight="bold">
    Taxonomie des Systèmes IA : Du Chatbot à l'Agent
  </text>
  <text x="500" y="75" text-anchor="middle" fill="#718096" font-size="14">
    Évolution des capacités et de l'autonomie
  </text>

  <!-- Autonomy axis -->
  <line x1="50" y1="650" x2="950" y2="650" stroke="#4a5568" stroke-width="3"/>
  <polygon points="950,650 935,643 935,657" fill="#4a5568"/>
  <text x="500" y="690" text-anchor="middle" fill="#a0aec0" font-size="14" font-weight="bold">
    AUTONOMIE →
  </text>
  <text x="80" y="670" fill="#718096" font-size="11">Faible</text>
  <text x="920" y="670" fill="#718096" font-size="11">Élevée</text>

  <!-- Level 1: Chatbot -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="180" height="480" rx="15" fill="url(#chatbotGrad)" opacity="0.2" stroke="#718096" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="60" rx="15" fill="url(#chatbotGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold">NIVEAU 1</text>
    <text x="90" y="45" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Chatbot</text>

    <g transform="translate(15, 80)">
      <text x="0" y="0" fill="#e2e8f0" font-size="13" font-weight="bold">Caractéristiques</text>
      <text x="0" y="25" fill="#a0aec0" font-size="11">• Réponse unique par requête</text>
      <text x="0" y="45" fill="#a0aec0" font-size="11">• Pas de mémoire</text>
      <text x="0" y="65" fill="#a0aec0" font-size="11">• Pas d'outils</text>
      <text x="0" y="85" fill="#a0aec0" font-size="11">• Stateless</text>

      <text x="0" y="120" fill="#e2e8f0" font-size="13" font-weight="bold">Exemples</text>
      <text x="0" y="145" fill="#a0aec0" font-size="11">• FAQ automatisées</text>
      <text x="0" y="165" fill="#a0aec0" font-size="11">• Bots de support L1</text>
      <text x="0" y="185" fill="#a0aec0" font-size="11">• Assistants vocaux</text>

      <text x="0" y="220" fill="#e2e8f0" font-size="13" font-weight="bold">Limites</text>
      <text x="0" y="245" fill="#f56565" font-size="11">✗ Pas de contexte</text>
      <text x="0" y="265" fill="#f56565" font-size="11">✗ Pas d'action</text>
      <text x="0" y="285" fill="#f56565" font-size="11">✗ Pas d'apprentissage</text>
    </g>

    <!-- Interaction pattern -->
    <g transform="translate(20, 400)">
      <rect x="0" y="0" width="140" height="60" rx="8" fill="#1a202c"/>
      <text x="70" y="20" text-anchor="middle" fill="#718096" font-size="10">Pattern</text>
      <text x="70" y="40" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="bold">Q → R</text>
      <text x="70" y="55" text-anchor="middle" fill="#718096" font-size="9">Question → Réponse</text>
    </g>
  </g>

  <!-- Level 2: Assistant -->
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="180" height="480" rx="15" fill="url(#assistantGrad)" opacity="0.2" stroke="#4299e1" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="60" rx="15" fill="url(#assistantGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold">NIVEAU 2</text>
    <text x="90" y="45" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Assistant</text>

    <g transform="translate(15, 80)">
      <text x="0" y="0" fill="#e2e8f0" font-size="13" font-weight="bold">Caractéristiques</text>
      <text x="0" y="25" fill="#a0aec0" font-size="11">• Contexte conversationnel</text>
      <text x="0" y="45" fill="#a0aec0" font-size="11">• Mémoire de session</text>
      <text x="0" y="65" fill="#a0aec0" font-size="11">• Outils basiques</text>
      <text x="0" y="85" fill="#a0aec0" font-size="11">• Multi-turn dialogue</text>

      <text x="0" y="120" fill="#e2e8f0" font-size="13" font-weight="bold">Exemples</text>
      <text x="0" y="145" fill="#a0aec0" font-size="11">• ChatGPT (mode chat)</text>
      <text x="0" y="165" fill="#a0aec0" font-size="11">• Claude (conversation)</text>
      <text x="0" y="185" fill="#a0aec0" font-size="11">• Copilot Chat</text>

      <text x="0" y="220" fill="#e2e8f0" font-size="13" font-weight="bold">Capacités</text>
      <text x="0" y="245" fill="#48bb78" font-size="11">✓ Rappel contexte</text>
      <text x="0" y="265" fill="#48bb78" font-size="11">✓ Recherche web</text>
      <text x="0" y="285" fill="#f56565" font-size="11">✗ Pas d'autonomie</text>
    </g>

    <g transform="translate(20, 400)">
      <rect x="0" y="0" width="140" height="60" rx="8" fill="#1a202c"/>
      <text x="70" y="20" text-anchor="middle" fill="#718096" font-size="10">Pattern</text>
      <text x="70" y="40" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="bold">Q₁→R₁→Q₂→R₂</text>
      <text x="70" y="55" text-anchor="middle" fill="#718096" font-size="9">Dialogue contextuel</text>
    </g>
  </g>

  <!-- Level 3: Agent -->
  <g transform="translate(520, 120)">
    <rect x="0" y="0" width="180" height="480" rx="15" fill="url(#agentGrad)" opacity="0.2" stroke="#48bb78" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="60" rx="15" fill="url(#agentGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold">NIVEAU 3</text>
    <text x="90" y="45" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Agent</text>

    <g transform="translate(15, 80)">
      <text x="0" y="0" fill="#e2e8f0" font-size="13" font-weight="bold">Caractéristiques</text>
      <text x="0" y="25" fill="#a0aec0" font-size="11">• Boucle autonome</text>
      <text x="0" y="45" fill="#a0aec0" font-size="11">• Outils multiples</text>
      <text x="0" y="65" fill="#a0aec0" font-size="11">• Planification</text>
      <text x="0" y="85" fill="#a0aec0" font-size="11">• Auto-correction</text>

      <text x="0" y="120" fill="#e2e8f0" font-size="13" font-weight="bold">Exemples</text>
      <text x="0" y="145" fill="#a0aec0" font-size="11">• Claude Code</text>
      <text x="0" y="165" fill="#a0aec0" font-size="11">• Cursor Agent</text>
      <text x="0" y="185" fill="#a0aec0" font-size="11">• Grok-CLI</text>

      <text x="0" y="220" fill="#e2e8f0" font-size="13" font-weight="bold">Capacités</text>
      <text x="0" y="245" fill="#48bb78" font-size="11">✓ Exécution de code</text>
      <text x="0" y="265" fill="#48bb78" font-size="11">✓ Lecture/écriture fichiers</text>
      <text x="0" y="285" fill="#48bb78" font-size="11">✓ Itération automatique</text>
    </g>

    <g transform="translate(20, 400)">
      <rect x="0" y="0" width="140" height="60" rx="8" fill="#1a202c"/>
      <text x="70" y="20" text-anchor="middle" fill="#718096" font-size="10">Pattern</text>
      <text x="70" y="40" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="bold">Think→Act→Observe</text>
      <text x="70" y="55" text-anchor="middle" fill="#718096" font-size="9">Boucle ReAct</text>
    </g>
  </g>

  <!-- Level 4: Multi-Agent -->
  <g transform="translate(740, 120)">
    <rect x="0" y="0" width="180" height="480" rx="15" fill="url(#multiAgentGrad)" opacity="0.2" stroke="#ed8936" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="60" rx="15" fill="url(#multiAgentGrad)" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="white" font-size="11" font-weight="bold">NIVEAU 4</text>
    <text x="90" y="45" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Multi-Agent</text>

    <g transform="translate(15, 80)">
      <text x="0" y="0" fill="#e2e8f0" font-size="13" font-weight="bold">Caractéristiques</text>
      <text x="0" y="25" fill="#a0aec0" font-size="11">• Agents spécialisés</text>
      <text x="0" y="45" fill="#a0aec0" font-size="11">• Coordination</text>
      <text x="0" y="65" fill="#a0aec0" font-size="11">• Délégation</text>
      <text x="0" y="85" fill="#a0aec0" font-size="11">• Émergence</text>

      <text x="0" y="120" fill="#e2e8f0" font-size="13" font-weight="bold">Exemples</text>
      <text x="0" y="145" fill="#a0aec0" font-size="11">• CrewAI</text>
      <text x="0" y="165" fill="#a0aec0" font-size="11">• AutoGen</text>
      <text x="0" y="185" fill="#a0aec0" font-size="11">• MetaGPT</text>

      <text x="0" y="220" fill="#e2e8f0" font-size="13" font-weight="bold">Capacités</text>
      <text x="0" y="245" fill="#48bb78" font-size="11">✓ Division du travail</text>
      <text x="0" y="265" fill="#48bb78" font-size="11">✓ Expertise parallèle</text>
      <text x="0" y="285" fill="#48bb78" font-size="11">✓ Robustesse</text>
    </g>

    <g transform="translate(20, 400)">
      <rect x="0" y="0" width="140" height="60" rx="8" fill="#1a202c"/>
      <text x="70" y="20" text-anchor="middle" fill="#718096" font-size="10">Pattern</text>
      <text x="70" y="38" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="bold">Orchestrator</text>
      <text x="70" y="52" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="bold">→ Workers</text>
    </g>
  </g>

  <!-- Evolution arrows -->
  <g filter="url(#glow)">
    <path d="M265 360 L295 360" stroke="url(#arrowGrad)" stroke-width="4" fill="none" marker-end="url(#arrowMarker)"/>
    <path d="M485 360 L515 360" stroke="url(#arrowGrad)" stroke-width="4" fill="none"/>
    <path d="M705 360 L735 360" stroke="url(#arrowGrad)" stroke-width="4" fill="none"/>
  </g>

  <!-- Arrow markers definition (backup) -->
  <defs>
    <marker id="arrowMarker" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#764ba2"/>
    </marker>
  </defs>
</svg>
