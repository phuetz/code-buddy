<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="thinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="actGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="observeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="decideGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowLoop" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffd700"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#0f0f23"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="white" font-size="26" font-weight="bold">
    La Boucle Agentique ReAct
  </text>
  <text x="450" y="68" text-anchor="middle" fill="#718096" font-size="14">
    Reasoning + Acting : Le pattern fondamental de tout agent autonome
  </text>

  <!-- Central Loop Diagram -->
  <g transform="translate(450, 320)">
    <!-- Outer circle representing the loop -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#2d3748" stroke-width="3" stroke-dasharray="10,5"/>

    <!-- Loop arrows -->
    <g filter="url(#glow)">
      <path d="M-130 -120 A180 180 0 0 1 130 -120" fill="none" stroke="#ffd700" stroke-width="4" marker-end="url(#arrowLoop)"/>
      <path d="M165 -50 A180 180 0 0 1 165 80" fill="none" stroke="#ffd700" stroke-width="4" marker-end="url(#arrowLoop)"/>
      <path d="M130 140 A180 180 0 0 1 -130 140" fill="none" stroke="#ffd700" stroke-width="4" marker-end="url(#arrowLoop)"/>
      <path d="M-165 80 A180 180 0 0 1 -165 -50" fill="none" stroke="#ffd700" stroke-width="4" marker-end="url(#arrowLoop)"/>
    </g>

    <!-- 1. PERCEIVE (top-left) -->
    <g transform="translate(-140, -140)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="55" fill="#1a1a3a" stroke="#a0aec0" stroke-width="3"/>
      <text x="0" y="-15" text-anchor="middle" fill="#a0aec0" font-size="24">üëÅÔ∏è</text>
      <text x="0" y="10" text-anchor="middle" fill="white" font-size="14" font-weight="bold">PERCEIVE</text>
      <text x="0" y="28" text-anchor="middle" fill="#718096" font-size="10">Recevoir input</text>
    </g>

    <!-- 2. THINK (top-right) -->
    <g transform="translate(140, -140)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="55" fill="url(#thinkGrad)"/>
      <text x="0" y="-15" text-anchor="middle" fill="white" font-size="24">üß†</text>
      <text x="0" y="10" text-anchor="middle" fill="white" font-size="14" font-weight="bold">THINK</text>
      <text x="0" y="28" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">Appeler LLM</text>
    </g>

    <!-- 3. DECIDE (right) -->
    <g transform="translate(180, 30)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="55" fill="url(#decideGrad)"/>
      <text x="0" y="-15" text-anchor="middle" fill="white" font-size="24">üéØ</text>
      <text x="0" y="10" text-anchor="middle" fill="white" font-size="14" font-weight="bold">DECIDE</text>
      <text x="0" y="28" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">Tool ou Text?</text>
    </g>

    <!-- 4. ACT (bottom-right) -->
    <g transform="translate(100, 160)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="55" fill="url(#actGrad)"/>
      <text x="0" y="-15" text-anchor="middle" fill="white" font-size="24">‚ö°</text>
      <text x="0" y="10" text-anchor="middle" fill="white" font-size="14" font-weight="bold">ACT</text>
      <text x="0" y="28" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">Ex√©cuter outil</text>
    </g>

    <!-- 5. OBSERVE (bottom-left) -->
    <g transform="translate(-100, 160)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="55" fill="url(#observeGrad)"/>
      <text x="0" y="-15" text-anchor="middle" fill="white" font-size="24">üìä</text>
      <text x="0" y="10" text-anchor="middle" fill="white" font-size="14" font-weight="bold">OBSERVE</text>
      <text x="0" y="28" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="10">Voir r√©sultat</text>
    </g>

    <!-- Center: Complete check -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="40" fill="#1a1a3a" stroke="#48bb78" stroke-width="3" stroke-dasharray="5,3"/>
      <text x="0" y="-5" text-anchor="middle" fill="#48bb78" font-size="16">‚úÖ</text>
      <text x="0" y="15" text-anchor="middle" fill="#48bb78" font-size="11">DONE?</text>
    </g>

    <!-- Exit arrow -->
    <path d="M45 0 L100 0" stroke="#48bb78" stroke-width="3" marker-end="url(#arrowGreen)"/>
  </g>

  <!-- Input/Output boxes -->
  <!-- User Input -->
  <g transform="translate(50, 130)">
    <rect x="0" y="0" width="180" height="70" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#a0aec0" font-size="12">Entr√©e utilisateur</text>
    <text x="90" y="50" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="500">"Fix this bug"</text>
  </g>
  <path d="M230 165 L305 210" stroke="#a0aec0" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Final Output -->
  <g transform="translate(670, 130)">
    <rect x="0" y="0" width="180" height="70" rx="10" fill="#2d3748" stroke="#48bb78" stroke-width="2" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#48bb78" font-size="12">R√©ponse finale</text>
    <text x="90" y="50" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="500">"Bug fixed!"</text>
  </g>
  <path d="M555 320 L670 230" stroke="#48bb78" stroke-width="2" stroke-dasharray="5,3"/>

  <!-- Info boxes on sides -->
  <!-- Left info: Tool execution -->
  <g transform="translate(30, 350)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#1a1a3a" stroke="#38ef7d" stroke-width="2"/>
    <text x="80" y="22" text-anchor="middle" fill="#38ef7d" font-size="12" font-weight="bold">Outils disponibles</text>
    <text x="15" y="45" fill="#a0aec0" font-size="10">‚Ä¢ read_file</text>
    <text x="15" y="60" fill="#a0aec0" font-size="10">‚Ä¢ edit_file</text>
    <text x="15" y="75" fill="#a0aec0" font-size="10">‚Ä¢ bash</text>
    <text x="15" y="90" fill="#a0aec0" font-size="10">‚Ä¢ search_code</text>
  </g>

  <!-- Right info: Decision -->
  <g transform="translate(710, 350)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#1a1a3a" stroke="#4facfe" stroke-width="2"/>
    <text x="80" y="22" text-anchor="middle" fill="#4facfe" font-size="12" font-weight="bold">D√©cision</text>
    <text x="15" y="45" fill="#a0aec0" font-size="10">tool_call ‚Üí ACT</text>
    <text x="15" y="65" fill="#a0aec0" font-size="10">text_only ‚Üí END</text>
    <text x="15" y="85" fill="#718096" font-size="9" font-style="italic">Le LLM d√©cide</text>
  </g>

  <!-- Bottom stats -->
  <g transform="translate(250, 520)">
    <rect x="0" y="0" width="400" height="60" rx="10" fill="#1a1a3a" stroke="#4a5568" stroke-width="2"/>
    <text x="200" y="25" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="bold">Limites de s√©curit√©</text>
    <text x="80" y="48" text-anchor="middle" fill="#ffd700" font-size="12">30-400 rounds max</text>
    <text x="200" y="48" text-anchor="middle" fill="#ed8936" font-size="12">5min timeout/outil</text>
    <text x="320" y="48" text-anchor="middle" fill="#f56565" font-size="12">$10 budget/session</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#48bb78"/>
    </marker>
  </defs>
</svg>
