<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="900" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Panorama des LLMs 2025</text>

  <!-- Categories -->
  <text x="225" y="70" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PROPRIÉTAIRES (API)</text>
  <text x="675" y="70" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="14" font-weight="bold">OPEN SOURCE / OPEN WEIGHTS</text>

  <!-- Divider -->
  <line x1="450" y1="80" x2="450" y2="480" stroke="#404060" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Proprietary Models -->
  <!-- OpenAI -->
  <rect x="30" y="90" width="180" height="70" rx="8" fill="#1e3a5f" stroke="#3498db" stroke-width="2"/>
  <text x="120" y="115" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="13" font-weight="bold">OpenAI</text>
  <text x="120" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">GPT-4o, GPT-4 Turbo</text>
  <text x="120" y="150" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Polyvalent, multimodal</text>

  <!-- Anthropic -->
  <rect x="230" y="90" width="180" height="70" rx="8" fill="#1e3a5f" stroke="#9b59b6" stroke-width="2"/>
  <text x="320" y="115" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Anthropic</text>
  <text x="320" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Claude 3.5 Sonnet, Opus</text>
  <text x="320" y="150" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Code excellent, sûr</text>

  <!-- Google -->
  <rect x="30" y="175" width="180" height="70" rx="8" fill="#1e3a5f" stroke="#f39c12" stroke-width="2"/>
  <text x="120" y="200" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Google</text>
  <text x="120" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Gemini 1.5 Pro/Flash</text>
  <text x="120" y="235" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">1M contexte, multimodal</text>

  <!-- xAI -->
  <rect x="230" y="175" width="180" height="70" rx="8" fill="#1e3a5f" stroke="#e74c3c" stroke-width="2"/>
  <text x="320" y="200" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="13" font-weight="bold">xAI</text>
  <text x="320" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Grok-2</text>
  <text x="320" y="235" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Temps réel, X/Twitter</text>

  <!-- Open Source Models -->
  <!-- Meta -->
  <rect x="490" y="90" width="180" height="70" rx="8" fill="#1e4a3f" stroke="#2ecc71" stroke-width="2"/>
  <text x="580" y="115" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Meta</text>
  <text x="580" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Llama 3.1 (8B-405B)</text>
  <text x="580" y="150" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Référence open source</text>

  <!-- Mistral -->
  <rect x="690" y="90" width="180" height="70" rx="8" fill="#1e4a3f" stroke="#3498db" stroke-width="2"/>
  <text x="780" y="115" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Mistral AI</text>
  <text x="780" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Mistral Large, Mixtral</text>
  <text x="780" y="150" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Européen, multilingue</text>

  <!-- Alibaba -->
  <rect x="490" y="175" width="180" height="70" rx="8" fill="#1e4a3f" stroke="#f39c12" stroke-width="2"/>
  <text x="580" y="200" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Alibaba</text>
  <text x="580" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Qwen 2.5 (0.5B-72B)</text>
  <text x="580" y="235" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Multilangue, compact</text>

  <!-- DeepSeek -->
  <rect x="690" y="175" width="180" height="70" rx="8" fill="#1e4a3f" stroke="#9b59b6" stroke-width="2"/>
  <text x="780" y="200" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="13" font-weight="bold">DeepSeek</text>
  <text x="780" y="220" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">DeepSeek V3 (685B)</text>
  <text x="780" y="235" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">État de l'art MoE</text>

  <!-- Microsoft -->
  <rect x="490" y="260" width="180" height="70" rx="8" fill="#1e4a3f" stroke="#e74c3c" stroke-width="2"/>
  <text x="580" y="285" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Microsoft</text>
  <text x="580" y="305" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">Phi-3 (3.8B-14B)</text>
  <text x="580" y="320" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Compact, edge/mobile</text>

  <!-- Comparison bars -->
  <text x="225" y="290" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Comparaison</text>

  <!-- Quality bar -->
  <text x="50" y="320" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Qualité</text>
  <rect x="100" y="310" width="300" height="16" rx="4" fill="#2a2a4a"/>
  <rect x="100" y="310" width="290" height="16" rx="4" fill="#3498db"/>
  <text x="395" y="322" fill="#fff" font-family="Arial, sans-serif" font-size="9">GPT-4/Claude Opus</text>

  <!-- Cost bar -->
  <text x="50" y="350" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Coût</text>
  <rect x="100" y="340" width="300" height="16" rx="4" fill="#2a2a4a"/>
  <rect x="100" y="340" width="80" height="16" rx="4" fill="#2ecc71"/>
  <text x="395" y="352" fill="#fff" font-family="Arial, sans-serif" font-size="9">Open source = gratuit</text>

  <!-- Privacy bar -->
  <text x="50" y="380" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="10">Privé</text>
  <rect x="100" y="370" width="300" height="16" rx="4" fill="#2a2a4a"/>
  <rect x="100" y="370" width="300" height="16" rx="4" fill="#2ecc71"/>
  <text x="395" y="382" fill="#fff" font-family="Arial, sans-serif" font-size="9">Local = 100% privé</text>

  <!-- Legend -->
  <rect x="30" y="420" width="840" height="60" rx="8" fill="#0a0a1a" opacity="0.5"/>
  <text x="50" y="445" fill="#fff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Recommandations:</text>
  <text x="50" y="465" fill="#3498db" font-family="Arial, sans-serif" font-size="10">Code → Claude 3.5 Sonnet</text>
  <text x="220" y="465" fill="#f39c12" font-family="Arial, sans-serif" font-size="10">Contexte long → Gemini 1.5</text>
  <text x="400" y="465" fill="#2ecc71" font-family="Arial, sans-serif" font-size="10">Local → Llama 3.1</text>
  <text x="540" y="465" fill="#9b59b6" font-family="Arial, sans-serif" font-size="10">Budget → GPT-4o-mini / Gemini Flash</text>
  <text x="770" y="465" fill="#e74c3c" font-family="Arial, sans-serif" font-size="10">Edge → Phi-3</text>
</svg>